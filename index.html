<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Implant Expert System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --bg-color: #ecf0f1;
            --card-bg: #ffffff;
            --text-color: #333;
            --success-color: #27ae60;
            --warning-color: #e67e22;
            --danger-color: #c0392b;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-weight: 500;
            font-size: 1.8rem;
        }

        header p {
            margin: 0.5rem 0 0;
            font-weight: 300;
            opacity: 0.8;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 2rem auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        /* --- Input Section --- */
        .input-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--secondary-color);
        }

        select, input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* --- Results Section --- */
        #results-area {
            display: none; /* Hidden by default */
            animation: fadeIn 0.5s ease-in-out;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-align: center;
            border-top: 4px solid var(--primary-color);
        }

        .metric-card h3 {
            margin-top: 0;
            font-size: 1rem;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 1rem 0;
        }

        .metric-unit {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .comments-section {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .comments-section h3 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 2px solid var(--bg-color);
            padding-bottom: 0.5rem;
        }

        .expert-comment {
            background-color: #f8f9fa;
            border-left: 4px solid var(--accent-color);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0 4px 4px 0;
            line-height: 1.6;
        }

        /* Helper classes for dynamic coloring based on logic */
        .border-success { border-color: var(--success-color) !important; }
        .border-warning { border-color: var(--warning-color) !important; }
        .border-danger { border-color: var(--danger-color) !important; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<header>
    <h1>Bio-Implant Expert System</h1>
    <p>Multi-Parameter Material Analysis: Friction, Corrosion & Wear</p>
</header>

<div class="container">
    <div class="input-card">
        <form id="prediction-form">
            <div class="form-group">
                <label for="alloyType">Select Magnesium Alloy</label>
                <select id="alloyType" name="alloyType" required>
                    <option value="" disabled selected>Choose an alloy...</option>
                    {% for alloy in alloy_types %}
                    <option value="{{ alloy }}">{{ alloy }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="timestamp">Exposure Time (seconds)</label>
                <input type="number" id="timestamp" name="timestamp" placeholder="e.g., 100" min="0" step="0.1" required>
            </div>

            <button type="submit">Analyze Material Performance</button>
        </form>
        <div class="loader" id="loader"></div>
        <div id="error-message" style="color: var(--danger-color); text-align: center; margin-top: 1rem;"></div>
    </div>

    <div id="results-area">
        
        <div class="metrics-grid">
            <div class="metric-card" id="card-cof">
                <h3>Coefficient of Friction</h3>
                <div class="metric-value" id="res-cof">--</div>
                <div class="metric-unit">Dimensionless</div>
            </div>

            <div class="metric-card" id="card-ocp">
                <h3>Corrosion Potential (OCP)</h3>
                <div class="metric-value" id="res-ocp">--</div>
                <div class="metric-unit">Volts (vs NHE)</div>
            </div>

            <div class="metric-card" id="card-wear">
                <h3>Max Wear Depth</h3>
                <div class="metric-value" id="res-depth">--</div>
                <div class="metric-unit">Micrometers (µm)</div>
            </div>
        </div>

        <div class="comments-section">
            <h3>Expert Recommendations & Insights</h3>
            <div id="res-comments">
                </div>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('prediction-form');
    const resultsArea = document.getElementById('results-area');
    const loader = document.getElementById('loader');
    const errorMsg = document.getElementById('error-message');

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Reset UI
        resultsArea.style.display = 'none';
        errorMsg.textContent = '';
        loader.style.display = 'block';

        const formData = {
            alloyType: document.getElementById('alloyType').value,
            timestamp: document.getElementById('timestamp').value
        };

        try {
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'An error occurred during analysis.');
            }

            // --- Populate Data ---
            
            // 1. Friction (COF)
            document.getElementById('res-cof').textContent = data.predicted_cof;
            
            // 2. Corrosion (OCP)
            document.getElementById('res-ocp').textContent = data.predicted_ocp;

            // 3. Wear Metrics
            let depthVal = 'N/A';
            if (data.wear_metrics && data.wear_metrics.max_depth_um) {
                depthVal = data.wear_metrics.max_depth_um;
            }
            document.getElementById('res-depth').textContent = depthVal;

            // 4. Comments
            const commentsContainer = document.getElementById('res-comments');
            commentsContainer.innerHTML = ''; // Clear previous
            
            if (data.comments && data.comments.length > 0) {
                data.comments.forEach(comment => {
                    // Simple parsing for bold markdown **text** to HTML <b>text</b>
                    let formattedComment = comment.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
                    
                    const div = document.createElement('div');
                    div.className = 'expert-comment';
                    
                    // Dynamic coloring based on keywords
                    if (comment.includes('✅')) div.style.borderLeftColor = 'var(--success-color)';
                    if (comment.includes('⚠️')) div.style.borderLeftColor = 'var(--warning-color)';
                    if (comment.includes('❌')) div.style.borderLeftColor = 'var(--danger-color)';
                    
                    div.innerHTML = formattedComment;
                    commentsContainer.appendChild(div);
                });
            } else {
                commentsContainer.innerHTML = '<p>No specific comments generated for this input.</p>';
            }

            // Show results
            loader.style.display = 'none';
            resultsArea.style.display = 'block';

        } catch (error) {
            loader.style.display = 'none';
            errorMsg.textContent = error.message;
        }
    });
</script>

</body>
</html>
